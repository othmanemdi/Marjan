        <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Marjan</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                        <li class="nav-item">

                    </ul>

    <main class="container mt-3">
        <h3>Proced To Checkout</h3>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="shop.html">Shop</a></li>
                <li class="breadcrumb-item"><a href="cart.html">Cart</a></li>
                <li class="breadcrumb-item active" aria-current="page">Proced To Checkout</li>
            </ol>
        </nav>



        <div class="row">
            <div class="col-md-8">

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="nom" placeholder="Name:">
                                </div>
                            </div>
                            <!-- col -->



                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="telephone" class="form-label">Phone Number:</label>
                                    <input type="number" class="form-control" id="telephone"
                                        placeholder="Phone Number:">
                                </div>
                            </div>
                            <!-- col -->


                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="ville" class="form-label">City:</label>
                                    <input type="text" class="form-control" id="ville" placeholder="City:">
                                </div>
                            </div>
                            <!-- col -->
                        </div>
                        <!-- row -->
                    </div>
                    <!-- card-body -->

                </div>
                <!-- card -->

            </div>
            <!-- col -->

            <div class="col-md-4">

                <div class="bg-light p-3">
                    <div class="d-flex">
                        <div class="me-auto">
                            <h3 class=" fw-bold">Total:</h3>
                        </div>
                        <div>
                            <h3 class=" fw-bold">
                                650,00 DH
                            </h3>
                        </div>
                    </div>



                    <ul class="list-group">
                        <li class="list-group-item bg-transparent">

                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0">
                                    <img src="images/products/product_img1.jpg" width="40" alt="...">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h6 class="fw-bold"> Blue Dress</h6>
                                    <h6 class="fw-bold">
                                        200,00 DH (1 Qty)
                                    </h6>
                                </div>
                            </div>
                        </li>

                        <li class="list-group-item bg-transparent">

                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0">
                                    <img src="images/products/product_img2.jpg" width="40" alt="...">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h6 class="fw-bold">Red Shirt</h6>
                                    <h6 class="fw-bold">
                                        300,00 DH (2 Qty)
                                    </h6>
                                </div>
                            </div>
                        </li>

                    </ul>

                    <a href="thank_you.html" class="btn btn-dark fw-bold mt-3">
                        Confirm Order
                    </a>
